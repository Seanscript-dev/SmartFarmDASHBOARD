<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSentinel | Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        radial-gradient(ellipse at center, rgba(46, 204, 113, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            background-size: cover, cover, 200px 200px;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo-svg {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.4));
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .logo-text {
            color: white;
            font-size: 42px;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }
        
        .brand-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .loading-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .loading-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px auto;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                rgba(46, 204, 113, 0.8) 0%, 
                rgba(46, 204, 113, 1) 50%, 
                rgba(104, 249, 64, 1) 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        .loading-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .stat-icon {
            font-size: 20px;
            margin-bottom: 5px;
            color: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .stat-value {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .loading-footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .loading-footer a {
            color: #2ecc71;
            text-decoration: none;
        }
        
        .loading-footer a:hover {
            text-decoration: underline;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(46, 204, 113, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        
        .status-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }
        
        .loading-text {
            margin-top: 25px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            min-height: 24px;
            animation: textFade 3s ease-in-out infinite;
        }
        
        .loading-dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes glow {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 30px rgba(46, 204, 113, 0.5); }
            100% { text-shadow: 0 0 40px rgba(46, 204, 113, 0.8), 0 0 60px rgba(46, 204, 113, 0.3); }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes textFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: '....'; }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-svg {
                width: 100px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .brand-subtitle {
                font-size: 16px;
            }
            
            .loading-title {
                font-size: 20px;
            }
            
            .progress-container {
                max-width: 250px;
            }
            
            .loading-stats {
                gap: 20px;
            }
        }
    </style>
</head>

    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const fieldStatus = document.getElementById('field-status');
        const droneStatus = document.getElementById('drone-status');
        const blockchainStatus = document.getElementById('blockchain-status');
        const loadingTextEl = document.getElementById('loadingText');
        const statusTextEl = document.getElementById('statusText');
        
        const loadingTexts = [
            "Initializing system",
            "Connecting to sensors", 
            "Loading crop data",
            "Analyzing field conditions",
            "Preparing dashboard",
            "Almost ready"
        ];
        
        const statusTexts = [
            "Connecting to farm sensors",
            "Synchronizing drone network", 
            "Loading field maps",
            "Checking weather data",
            "Initializing blockchain",
            "Starting monitoring system"
        ];
        
        let textIndex = 0;
        let statusIndex = 0;
        
        // Update loading text
        setInterval(() => {
            loadingTextEl.innerHTML = loadingTexts[textIndex] + '<span class="loading-dots"></span>';
            textIndex = (textIndex + 1) % loadingTexts.length;
        }, 2500);
        
        
           
        
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            
            // Update status messages based on progress
            if (progress < 30) {
                fieldStatus.textContent = "Connecting to sensors...";
                droneStatus.textContent = "Calibrating drone...";
                blockchainStatus.textContent = "Syncing blockchain...";
            } else if (progress < 60) {
                fieldStatus.textContent = "Reading sensor data...";
                droneStatus.textContent = "Drone ready for deployment";
                blockchainStatus.textContent = "Verifying transactions...";
            } else if (progress < 90) {
                fieldStatus.textContent = "Analyzing crop health...";
                droneStatus.textContent = "Drone systems online";
                blockchainStatus.textContent = "Blockchain synchronized";
            } else {
                fieldStatus.textContent = "Field data loaded";
                droneStatus.textContent = "All systems operational";
                blockchainStatus.textContent = "Traceability active";
            }
            
            // Redirect to main dashboard when loading is complete
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "index2.html"; // Replace with your actual dashboard URL
                }, 1000);
            }
        }, 300);
    </script>
