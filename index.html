<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSentinel | Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated background grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(46, 204, 113, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 204, 113, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 40px;
            text-align: center;
            transform-style: preserve-3d;
            animation: logoEntrance 1.5s ease-out;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: rotateX(-90deg) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: rotateX(0deg) translateY(0);
            }
        }
        
        .logo-svg {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(46, 204, 113, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .logo-text {
            color: white;
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .brand-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 2px;
            margin-top: 8px;
            text-transform: uppercase;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: contentSlideIn 1s ease-out 0.5s both;
        }

        @keyframes contentSlideIn {
            0% {
                opacity: 0;
                transform: translateZ(-100px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateZ(0) scale(1);
            }
        }
        
        .loading-title {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .loading-subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.7;
            font-weight: 300;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 4px;
            position: relative;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }
        
        .loading-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            animation: statFadeIn 0.5s ease-out both;
        }

        .stat-item:nth-child(1) { animation-delay: 0.8s; }
        .stat-item:nth-child(2) { animation-delay: 1s; }
        .stat-item:nth-child(3) { animation-delay: 1.2s; }

        @keyframes statFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) rotateX(-30deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: #2ecc71;
        }
        
        .stat-value {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
            font-weight: 400;
        }
        
        .loading-footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .loading-footer a {
            color: #2ecc71;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .loading-footer a:hover {
            color: #27ae60;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            min-height: 20px;
            letter-spacing: 0.5px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .percentage-display {
            font-size: 48px;
            font-weight: 300;
            color: #2ecc71;
            margin: 20px 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(46, 204, 113, 0.3);
        }


        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-svg {
                width: 80px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .brand-subtitle {
                font-size: 12px;
            }
            
            .loading-content {
                padding: 30px 20px;
            }

            .loading-stats {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .percentage-display {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <svg class="logo-svg" version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300.000000 255.000000" preserveAspectRatio="xMidYMid meet">

            </svg>
            <div class="logo-text">CropSentinel</div>
            <p class="brand-subtitle">Smart Agriculture Management System</p>
        </div>
        
        <div class="loading-content">
            <div class="loading-title">System Initialization</div>
            <div class="loading-subtitle">Please wait while we prepare your dashboard</div>
            
            <div class="percentage-display" id="percentageDisplay">0%</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-text" id="loadingText">
                Initializing system<span class="loading-dots"></span>
            </div>
            
            <div class="loading-stats">
                <div class="stat-item">
                    <i class="fas fa-tractor stat-icon"></i>
                    <span class="stat-value" id="field-status">Connecting to sensors</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-drone stat-icon"></i>
                    <span class="stat-value" id="drone-status">Calibrating drone systems</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-link stat-icon"></i>
                    <span class="stat-value" id="blockchain-status">Synchronizing blockchain</span>
                </div>
            </div>
        </div>
        
        <div class="loading-footer">
            <p>CropSentinel Dashboard v2.1 | Developed by <a href="https://github.com/Seanscript-dev" target="_blank">SeanScript Development</a></p>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const fieldStatus = document.getElementById('field-status');
        const droneStatus = document.getElementById('drone-status');
        const blockchainStatus = document.getElementById('blockchain-status');
        const loadingTextEl = document.getElementById('loadingText');
        const percentageDisplay = document.getElementById('percentageDisplay');
        
        const loadingTexts = [
            "Initializing system",
            "Connecting to field sensors", 
            "Loading crop database",
            "Analyzing field conditions",
            "Preparing dashboard interface",
            "Finalizing setup"
        ];
        
        let textIndex = 0;
        
        setInterval(() => {
            loadingTextEl.innerHTML = loadingTexts[textIndex] + '<span class="loading-dots"></span>';
            textIndex = (textIndex + 1) % loadingTexts.length;
        }, 2500);
        
        const interval = setInterval(() => {
            progress += Math.random() * 8 + 2;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            percentageDisplay.textContent = Math.floor(progress) + '%';
            
            if (progress < 30) {
                fieldStatus.textContent = "Connecting to sensors";
                droneStatus.textContent = "Calibrating drone systems";
                blockchainStatus.textContent = "Synchronizing blockchain";
            } else if (progress < 60) {
                fieldStatus.textContent = "Acquiring sensor data";
                droneStatus.textContent = "Drone systems ready";
                blockchainStatus.textContent = "Verifying ledger entries";
            } else if (progress < 90) {
                fieldStatus.textContent = "Processing crop analytics";
                droneStatus.textContent = "Flight systems operational";
                blockchainStatus.textContent = "Blockchain synchronized";
            } else {
                fieldStatus.textContent = "Field data ready";
                droneStatus.textContent = "All systems operational";
                blockchainStatus.textContent = "Traceability active";
            }
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "index2.html";
                }, 1000);
            }
        }, 300);
    </script>
